<!DOCTYPE html>
<html>
       <head>
                 <title>Student Enrollment Form</title>
                 <meta charset="UTF-8">
                 <meta name="viewport" content='width=device-width, initial-scale=1.0'>
                 <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css'>

<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script> 

<script src='https://maxcoin.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js'></script> 

      </head>
      <body>
               <div class = 'container'>
                       <div class = 'page header text-center' >
                               <h2>Student Enrollment Form</h2>
                       </div>
                       <form id= 'stdform' method='get'>
                                 <div class = 'form-group'>
                                          <label>Roll-No</label>
                                          <input type='number' id='stdid' class="form-control" onchange="getStd()">
                                 </div>
                                  <div class = 'form-group'>
                                          <label>Full-Name</label>
                                          <input type='text' id='stdname' class="form-control" >
                                 </div>
                                 <div class = 'form-group'>
                                          <label>Class</label>
                                          <input type='text' id='stdclass' class="form-control">
                                 </div>
                                 <div class = 'form-group'>
                                          <label>Birth-Date</label>
                                          <input type='date' id='stdbday' class="form-control" >
                                 </div>
                                 <div class = 'form-group'>
                                          <label>Address</label>
                                          <input type='text' id='stdadd' class="form-control" >
                                 </div>
                                 <div class = 'form-group'>
                                          <label>Enrollment-Date</label>
                                          <input type='date' id='stded' class="form-control" >
                                 </div>
                                 <div class="form-group text-center">
                                            <button type="save" class='btn btn-lg btn-primary' id='save' onclick="saveData()">Save</button>
                                            <button type="update" class='btn btn-lg btn-primary' id='update' onclick='changeData()' >Update</button>
                                            <button type="reset" class='btn btn-lg btn-primary' id='reset' onclick="resetForm()">Reset</button>
                                 </div>
                        </form>
                  </div>

                  <script type='text/javascript' src='https://login2explore.com/jpdb/resources/js/0.0.3/jpdb.commons.js'></script>
                  <script type='text/javascript' src='index.js'></script>
     </body>
</html>
